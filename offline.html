<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Tushar Basak Portfolio</title>
    <meta
      name="description"
      content="You're currently offline. Some content may not be available."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Kaushan+Script&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Kaushan+Script&display=swap"
    /></noscript>

    <!-- Centralized CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/skins/color-1.css" />
    <link rel="stylesheet" href="css/style-switcher.css" />
  </head>
  <body class="offline-page-body">
    <div class="offline-container">
      <div class="offline-icon">ðŸ“¡</div>
      <div class="secured-badge">
        <i class="fas fa-shield-halved"></i>
        <span>secured</span>
      </div>
      <h1 class="offline-title">You're Offline</h1>
      <p class="offline-message">
        You've been redirected to the cached version of the site. The full
        portfolio is available offline with all content preserved.
      </p>
      <p class="redirect-message">
        Redirecting to portfolio in
        <span id="countdown" class="countdown">5</span>
        seconds...
      </p>
      <button onclick="redirectToMainSite()" class="retry-btn">
        <i class="fas fa-forward"></i> Skip Wait
      </button>

      <div id="connectionStatus" class="connection-status">
        <span id="statusText">Checking connection...</span>
      </div>
    </div>

    <!-- Centralized JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/style-switcher.js"></script>
  </body>
</html>

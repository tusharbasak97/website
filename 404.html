<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Tushar Basak</title>
    <meta
      name="description"
      content="The page you're looking for doesn't exist. Return to Tushar Basak's cybersecurity portfolio."
    />
    <link
      rel="canonical"
      href="https://tusharbasak97.github.io/website/404.html"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Kaushan+Script&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Kaushan+Script&display=swap"
    /></noscript>

    <!-- Critical Theme Detection - Must run before CSS -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const savedColor = localStorage.getItem('colorScheme') || 'color-1';
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        let shouldUseDarkMode = savedTheme ? savedTheme === 'dark' : systemPrefersDark;

        if (shouldUseDarkMode) {
          document.documentElement.classList.add('dark');
        }

        window.errorPageTheme = { darkMode: shouldUseDarkMode, colorScheme: savedColor };
      })();
    </script>

    <!-- Centralized CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Dynamic color scheme loading -->
    <script>
      document.write('<link rel="stylesheet" href="css/skins/' + (window.errorPageTheme ? window.errorPageTheme.colorScheme : 'color-1') + '.css" />');
    </script>
    <link rel="stylesheet" href="css/skins/color-1.css" class="alternative-style" title="color-1" disabled />
    <link rel="stylesheet" href="css/skins/color-2.css" class="alternative-style" title="color-2" disabled />
    <link rel="stylesheet" href="css/skins/color-3.css" class="alternative-style" title="color-3" disabled />
    <link rel="stylesheet" href="css/style-switcher.css" />
  </head>
  <body class="error-page-body">
    <script>
      if (window.errorPageTheme && window.errorPageTheme.darkMode) {
        document.body.classList.add('dark', 'theme-override');
      } else {
        document.body.classList.add('theme-override');
      }
    </script>

    <!-- Custom cursors -->
    <div class="cursor-1" aria-hidden="true"></div>
    <div class="cursor-2" aria-hidden="true"></div>

    <div class="error-container">
      <div class="error-code">404</div>
      <div class="secured-badge">
        <i class="fas fa-shield-halved"></i>
        <span>secured</span>
      </div>
      <h1 class="error-message">Page Not Found</h1>
      <p class="error-description">
        The page you're looking for doesn't exist or has been moved. Let's get
        you back to exploring my cybersecurity portfolio.
      </p>
      <p class="countdown-text">
        Redirecting automatically in
        <span class="countdown" id="countdown">5</span> seconds...
      </p>
      <a href="#" class="btn" id="returnBtn">Return Home</a>
    </div>

    <!-- Centralized JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/style-switcher.js"></script>

    <!-- Error Page Cursor Initialization -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Initialize cursor specifically for error pages
        const cursor1 = document.querySelector(".cursor-1");
        const cursor2 = document.querySelector(".cursor-2");

        if (cursor1 && cursor2) {
          console.log('Initializing cursor on 404 page');

          function setCursorCoordinates(e) {
            cursor1.style.top = e.pageY + "px";
            cursor1.style.left = e.pageX + "px";
            cursor2.style.top = e.pageY + "px";
            cursor2.style.left = e.pageX + "px";
          }

          window.addEventListener('mousemove', setCursorCoordinates);

          function toggleCursorActivity() {
            cursor1.classList.toggle("active");
            cursor2.classList.toggle("active");
          }

          // Add hover effects to all links and buttons
          document.querySelectorAll("a, button, .btn").forEach((element) => {
            element.addEventListener('mouseenter', toggleCursorActivity);
            element.addEventListener('mouseleave', toggleCursorActivity);
          });

          console.log('Cursor initialized successfully on 404 page');
        } else {
          console.log('Cursor elements not found on 404 page');
        }
      });
    </script>
  </body>
</html>
